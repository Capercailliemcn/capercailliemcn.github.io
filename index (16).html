<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League News</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Add the Favicon using the RLCS image URL -->
    <link rel="icon" href="https://liquipedia.net/commons/images/e/ec/Rlcs.png" type="image/png">
</head>
<body>
    <header>
        <h1 class="hacker-text">Rocket League News</h1>
        <nav>
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#events">Upcoming Events</a></li>
                <li><a href="#community">Community Highlights</a></li>
                <li><a href="#items">Item Database</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news">
            <h2 class="hacker-text">Latest News</h2>
            <!-- Add your news articles here -->
        </section>

        <section id="events">
            <h2 class="hacker-text">Upcoming Rocket League Events</h2>
            <!-- Add event details here -->
        </section>

        <section id="community">
            <h2 class="hacker-text">Community Highlights</h2>
            <!-- Add community highlights here -->
        </section>

        <section id="items">
            <h2 class="hacker-text">Rocket League Item Database</h2>
            <div id="item-database">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Rarity</th>
                        </tr>
                    </thead>
                    <tbody id="item-list">
                        <!-- Item rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p class="hacker-text">&copy; 2025 Rocket League News. All Rights Reserved.</p>
    </footer>

        // Function to display the items in the table
        function loadItems() {

                row.innerHTML = `<td>${item.name}</td><td>${item.rarity}</td>`;
                itemList.appendChild(row);
            });
        }

        // Load the items when the page loads
        window.onload = loadItems;

</body>
</html>
